<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css IPhone</title>
  <link rel="stylesheet" href="./css/vars.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="container">
    <div class="frame-layer-one">
      <div class="frame-layer-two">
        <div class="frame-layer-three">
          <div class="frame-layer-four">
          </div>
        </div>
      </div>
    </div>
    <div class="antennas">
      <div class="antennas-top"></div>
      <div class="antennas-left-top"></div>
      <div class="antennas-left-bottom"></div>
      <div class="antennas-bottom"></div>
      <div class="antennas-right-top"></div>
      <div class="antennas-right-bottom"></div>
    </div>
    <div class="buttons">
      <a class="sounds-switch"></a>
      <a class="sounds-add"></a>
      <a class="sounds-reduce"></a>
      <a class="power"></a>
    </div>
    <div class="display-layer">
      <div class="forehead">
        <div class="phone-receiver"></div>
        <div class="camera">
          <div class="camera-layer-one">
            <div class="camera-layer-two"></div>
          </div>
        </div>
      </div>
      <div class="screen">
        <div class="wechat">
          <input class="wechat-icon" />
        </div>
      </div>
    </div>
  </div>

</body>

</html>
